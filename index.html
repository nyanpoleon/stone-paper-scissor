<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
</head>
<body style="margin: 0;">

    <div class="header">
        <div class="rps-text"> <!-- rock-paper-scissors text -->
            <div class="rock">ROCK</div>
            <div class="paper">PAPER</div>
            <div class="scissors">SCISSORS</div>
        </div>
        <div class="scores"> <!--score div-->
            <div class="computer-score">
                <div class="comp-score-text"></div>
                <div class="comp-score-num"></div>
            </div>
            <div class="your-score">
                <div class="your-score-text"></div>
                <div class="your-score-num"></div>
            </div>
        </div>
    </div>
    <div class="dynamic">
        <div class="ka-iba-ibo">
            <div class="blue">
                <img src="files/blue.svg" alt="">
                <img src="files/stone.svg" alt="">
            </div>
            <div class="purple">
                <img src="files/purple.svg" alt="">
                <img src="files/scissors.svg" alt="">
            </div>
            <div class="yellow">
                <img src="files/yellow.svg" alt="">
                <img src="files/paper.svg" alt="">
            </div>
            
        </div>
    </div>
    <div class="footer">
        footer
    </div>
    
</body>
</html>
